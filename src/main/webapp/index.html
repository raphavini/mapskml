<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Web Mapa</title>
    <link rel="stylesheet" type="text/css" href="resources/styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.9&signed_in=false"></script>
        
    <!-- scripts.js - arquivo com o javascripts da pÃ¡gina -->
    <script type="text/javascript" src="resources/scripts.js"></script> 
    
    <!-- camada.js - arquivo onde esta a configuracao das camadas que serao mostradas no mapa -->
    <script type="text/javascript" src="camadas.js"></script> 
    
    <script>
		var mapaProjeto;
      var centroMapa = new google.maps.LatLng(-22.90520296850644,-43.19258542868044);

      function initialize() {

        var mapOptions = {
          zoom: 15,
          center: centroMapa,
          zoomControl: true,
          zoomControlOptions: {
        		style: google.maps.ZoomControlStyle.LARGE,
        		position: google.maps.ControlPosition.RIGHT_CENTER
    		 },
          mapTypeControl: true,
          mapTypeControlOptions: {
      		mapTypeIds: [google.maps.MapTypeId.ROADMAP, google.maps.MapTypeId.HYBRID, 'camadas_google'],
            style: google.maps.MapTypeControlStyle.DROPDOWN_MENU,
            position: google.maps.ControlPosition.BOTTOM_LEFT
    		}
        }

        mapaProjeto = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

		  //Esta funcao e responsavel em configurar a funcao para remover as camadas Google
        preparaCamadaGoogle();
        
        //Esta funcao e responsavel em montra o menu com as camadas
        prepararCarregamentoKML();
      }

      google.maps.event.addDomListener(window, 'load', initialize);
	
    </script>
  </head>
  <body>
	<div id="menu"></div>
    <div id="map-canvas"></div>
  </body>
</html>
